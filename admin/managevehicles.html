<!-- Content Section -->
<div class="content p-4">

  <!-- Manage vehicles -->
   <section id="add-vehicle" class="container my-5">
  <h2 class="text-center mb-4">Add Vehicle</h2>
  <form class="bg-light p-4 rounded shadow-sm" enctype="multipart/form-data">
    <div class="row mb-3">
      <label for="vehicle-category" class="col-sm-3 col-form-label">
        <i class="fas fa-car-side"></i> Vehicle Category
      </label>
      <div class="col-sm-9">
        <select id="vehicle-category" class="form-select" required>
          <option value="" disabled selected>Select Category</option>
          <option value="standard-taxi">Standard Taxi Services</option>
          <option value="self-drive">Self-Drive Hire/Chauffeur-Driven Hires</option>
          <option value="executive">Executive Chauffeur-Driven Rides</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <label for="vehicle-name" class="col-sm-3 col-form-label">
        <i class="fas fa-car"></i> Vehicle Name
      </label>
      <div class="col-sm-9">
        <input type="text" id="vehicle-name" class="form-control" placeholder="Enter Vehicle Name" required>
      </div>
    </div>

    <div class="row mb-3">
      <label for="plate-number" class="col-sm-3 col-form-label">
        <i class="fas fa-hashtag"></i> Plate Number
      </label>
      <div class="col-sm-9">
        <input type="text" id="plate-number" class="form-control" placeholder="Enter Plate Number" required>
      </div>
    </div>

    <div class="row mb-3">
      <label for="capacity" class="col-sm-3 col-form-label">
        <i class="fas fa-users"></i> Vehicle Capacity
      </label>
      <div class="col-sm-9">
        <input type="number" id="capacity" class="form-control" placeholder="Enter Vehicle Capacity" required min="1">
      </div>
    </div>

    <div class="row mb-3">
      <label for="vehicle-image" class="col-sm-3 col-form-label">
        <i class="fas fa-image"></i> Upload Vehicle Image
      </label>
      <div class="col-sm-9">
        <input type="file" id="vehicle-image" class="form-control" accept="image/*" required>
      </div>
    </div>

    <div class="row">
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-success px-4 py-2">
          <i class="fas fa-save"></i> Save Vehicle
        </button>
      </div>
    </div>
  </form>
</section>
